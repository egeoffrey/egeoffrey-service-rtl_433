manifest_schema: 1
package: myhouse-service-rtl_433
revision: 5
version: development
github: myhouse-project/myhouse-service-rtl_433
dockerhub: myhouseproject/myhouse-service-rtl_433
container_config:
  privileged: true
description: Interact with an attached RTL-SDR device
tags: service rtl_433 rtl_sdr
modules:
  - service/rtl_433:
      description: Interact with an attached RTL-SDR device
      service_configuration: 
        passive:
          - name: filter
            description: Filter in provided data in a key1=value1&key2=value2 format
            format: string
            placeholder: model=Generic Sensor&id=3d c1 5c
            required: false
          - name: measure
            description: The key whose value has to be retrieved
            required: false
            format: string
